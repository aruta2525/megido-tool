<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Cache-Control" content="no-cache" />
    <!-- CSS only -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css" />

    <script src="./dist/main.js" type="module"></script>
    <link rel="stylesheet" href="./dist/css/index.css" />
    <title>メギド72ツール</title>
  </head>
  <body>
    <div class="container-md container-wrap pt-2">
      <div class="row align-items-end mb-2">
        <h3>メギド72 ダメージ計算ツールβ</h3>
        <span class="ml-2">v0.3</span>
      </div>
      <div class="row border border-bottom-0 px-0">
        <div class="form-group col-sm-6 col-12 px-2">
          <label for="megido">メギド</label>
          <select title="" id="megido" class="selectpicker" data-live-search="true" data-width="100%"> </select>
        </div>
        <div class="form-group col-sm-3 col-6 px-2">
          <label for="offense">攻撃力</label>
          <input type="tel" id="offense" class="form-control" />
        </div>
        <div class="form-group col-sm-3 col-6 px-2">
          <label for="offensiveBuff">攻撃バフ[%]</label>
          <input type="tel" id="offensiveBuff" class="form-control" />
        </div>
      </div>

      <div class="row border-left border-right pr-2">
        <div class="col-12 px-2">
          霊宝
        </div>
        <!-- 霊宝1 -->
        <div class="form-group col-sm-12 mb-2">
          <div class="row pt-2">
            <div class="col-5 px-2">
              <select title="" id="sacredTreasure1" class="selectpicker" data-width="100%"> </select>
            </div>
            <div id="sacredTreasureText1" class="col-7 px-2 border border-light rounded ability-text"></div>
          </div>
        </div>
        <!-- 霊宝2 -->
        <div class="form-group col-sm-12 mb-2">
          <div class="row">
            <div class="col-5 px-2">
              <select title="" id="sacredTreasure2" class="selectpicker" data-width="100%"> </select>
            </div>
            <div id="sacredTreasureText2" class="col-7 px-2 border border-light rounded ability-text" data-width="100%"></div>
          </div>
        </div>
        <!-- 霊宝3 -->
        <div class="form-group col-sm-12 mb-2">
          <div class="row">
            <div class="col-5 px-2">
              <select title="" id="sacredTreasure3" class="selectpicker" data-width="100%"> </select>
            </div>
            <div id="sacredTreasureText3" class="col-7 px-2 border border-light rounded ability-text" data-width="100%"></div>
          </div>
        </div>
        <!-- 霊宝4 -->
        <div class="form-group col-sm-12">
          <div class="row">
            <div class="col-5 px-2">
              <select title="" id="sacredTreasure4" class="selectpicker" data-width="100%"> </select>
            </div>
            <div id="sacredTreasureText4" class="col-7 px-2 border border-light rounded ability-text" data-width="100%"></div>
          </div>
        </div>
        <!-- 系譜 -->
        <!-- <div class="form-group col-sm-12">
          <div class="row">
            <div class="col-5 px-2">
              <input type="tel" id="genealogy" class="form-control" readonly />
            </div>
            <div id="genealogyText" class="col-7 px-2 border border-light rounded ability-text" data-width="100%"></div>
          </div>
        </div> -->
      </div>

      <div class="row border-left border-right">
        <div class="form-group col-sm-4 col-6 px-2">
          <label for="skill">技</label>
          <select title="" id="skill" class="selectpicker" data-width="100%"> </select>
        </div>
        <div class="form-group col-sm-2 col-3 px-1">
          <label for="skillLevels">スキルLv</label>
          <select title="" id="skillLevels" class="selectpicker" data-width="100%"> </select>
        </div>
        <div class="form-group col-sm-2 col-3 px-1">
          <label for="mysteriesLevels">奥義Lv</label>
          <select title="" id="mysteriesLevels" class="selectpicker" data-width="100%">
            <option value="0">1</option>
            <option value="1">2</option>
            <option value="2">3</option>
            <option value="3">4</option>
            <option value="4">5</option>
            <option value="5">6</option>
            <option value="6">7</option>
            <option value="7">8</option>
            <option value="8">9</option>
            <option value="9">10</option>
          </select>
        </div>
        <div class="form-group col-sm-2 col-6 px-2">
          <label for="">倍率</label>
          <input type="tel" id="magnification" class="form-control" />
        </div>
        <div class="form-group col-sm-2 col-6 px-2">
          <label for="hit">Hit数</label>
          <input type="tel" id="hit" class="form-control" />
        </div>
      </div>

      <div class="row border-left border-right align-items-center">
        <div class="form-group col-sm-4 col-4 px-2">
          <label for="photon">フォトン</label>
          <select title="" id="photon" class="selectpicker" data-width="100%">
            <option value="0">通常</option>
            <option value="1">強化</option>
            <option value="2">劣化</option>
          </select>
        </div>
        <div class="form-group col-sm-4 col-4 px-2">
          <label for="classCorrection">クラス補正</label>
          <select title="" id="classCorrection" class="selectpicker" data-width="100%">
            <option value="1">1</option>
            <option value="1.25">1.25</option>
            <option value="1.5">1.5</option>
          </select>
        </div>

        <div class="form-group col-sm-4 col-4 px-2">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="freeze" />
            <label for="freeze" class="form-check-label">
              凍結
            </label>
          </div>
        </div>
      </div>

      <div class="row border-left border-right px-0">
        <div class="form-group col-4 px-2">
          <label for="defense">敵防御力</label>
          <input type="tel" id="defense" class="form-control" />
        </div>
        <div class="form-group col-4 px-2">
          <label for="ignoreDefense">防御無視[%]</label>
          <input type="tel" id="ignoreDefense" class="form-control" />
        </div>
        <div class="form-group col-4 px-2">
          <label for="defensiveDebuff">防御デバフ[%]</label>
          <input type="tel" id="defensiveDebuff" class="form-control" />
        </div>
      </div>

      <div class="row border-left border-rightpx-0">
        <div class="form-group col-4 px-2">
          <label for="attribute">属性補正[%]</label>
          <input type="tel" id="attribute" class="form-control" />
        </div>
        <div class="form-group col-4 px-2">
          <label for="species">種族特攻[%]</label>
          <input type="tel" id="species" class="form-control" />
        </div>
        <div class="form-group col-4 px-2">
          <label for="statusAbnormality">状態異常特攻[%]</label>
          <input type="tel" id="statusAbnormality" class="form-control" />
        </div>
      </div>

      <div class="row border-left border-rightpx-0">
        <div class="form-group col-4 px-2">
          <label for="specialEfficacy1">特効・補正１[%]</label>
          <input type="tel" id="specialEfficacy1" class="form-control" />
        </div>
        <div class="form-group col-4 px-2">
          <label for="specialEfficacy2">特効・補正２[%]</label>
          <input type="tel" id="specialEfficacy2" class="form-control" />
        </div>
        <div class="form-group col-4 px-2">
          <label for="specialEfficacy3">特効・補正３[%]</label>
          <input type="tel" id="specialEfficacy3" class="form-control" />
        </div>
      </div>

      <div class="row border-left border-rightpx-0">
        <div class="form-group col-4 px-2">
          <label for="additionalDamage">追加ダメージ</label>
          <input type="tel" id="additionalDamage" class="form-control" />
        </div>
        <div class="form-group col-4 px-2">
          <label for="offensiveDebuff">攻撃デバフ[%]</label>
          <input type="tel" id="offensiveDebuff" class="form-control" />
        </div>
        <div class="form-group col-4 px-2">
          <label for="defensiveBuff">防御バフ[%]</label>
          <input type="tel" id="defensiveBuff" class="form-control" />
        </div>
      </div>

      <div class="row border-left border-right border-bottompx-0 damage-row">
        <div class="form-group col-6 px-2">
          <label for="damagePerHit">ダメージ / Hit</label>
          <input type="tel" id="damagePerHit" class="form-control" style="text-align: center;" readonly />
        </div>
        <div class="form-group col-6 px-2">
          <label for="totalDamage">総ダメージ</label>
          <input type="tel" id="totalDamage" class="form-control" style="text-align: center;" readonly />
        </div>
      </div>
    </div>
  </body>
</html>
